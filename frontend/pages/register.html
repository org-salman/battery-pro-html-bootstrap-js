<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Custom CSS file -->
    <style>
        .error {
            color: red;
        }
        .error-border {
            border-color: red !important;
        }
    </style>
</head>
<body>
    <script src="js/register.js"></script>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="register-form bg-light p-4 rounded">
                    <h1 class="text-danger text-center mb-4">BMS</h1>
                    <h4 class="text-center mb-4">Register for BMS Service Portal</h4>
                    <form id="registerForm" method="post" onsubmit="return validateForm()">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="registerUsername" name="username" placeholder="Enter username">
                            <div id="usernameError" class="error"></div>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="registerEmail" name="email" placeholder="Enter email" >
                            <div id="emailError" class="error"></div>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="registerPassword" name="password" placeholder="Enter password" >
                            <div id="passwordError" class="error"></div>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="registerConfirmPassword" name="confirm_password" placeholder="Confirm password" >
                            <div id="confirmPasswordError" class="error"></div>
                        </div>
                        <button type="submit" class="btn btn-danger w-100 mb-3">Register</button>
                    </form>
                    <div class="text-center">
                        <p class="mb-0">Already registered? <a href="#" style="color: red; text-decoration: none;" onclick="loadPage('login')">Login here</a></p>
                    </div>
                    <div id="message"></div>
                </div>
            </div>
        </div>
    </div>
