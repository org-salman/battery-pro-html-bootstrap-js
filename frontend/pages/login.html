<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .error {
            color: red;
        }
        .error-border {
            border-color: red !important;
        }
        /* Style for the eye icon */
        #togglePassword {
            background-color: inherit;
            border: none;
            color: red;
            position: absolute;
            right: 10px;
            top: 75%;
            transform: translateY(-50%);
        }
        /* Style for the input field */
        #loginPassword {
            padding-right: 35px; /* Adjust padding to accommodate the button */
            position: relative; /* Set position relative to allow absolute positioning of the icon */
        }
    </style>
</head>
<body>
    <script src="js/login.js"></script>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="login-form bg-light p-4 rounded">
                    <h1 class="text-danger text-center mb-4">BMS</h1>
                    <h4 class="text-center mb-4">Enter Your Credentials</h4>
                    <form id="loginForm" method="post" action="" onsubmit="return validateForm()">
                        <div class="mb-3">
                            <label for="loginUsername" class="form-label">Username:</label>
                            <input type="text" class="form-control" id="loginUsername" name="username" placeholder="Enter username" >
                            <div id="usernameError" class="error"></div>
                        </div>
                        <div class="mb-3 position-relative">
                            <label for="loginPassword" class="form-label">Password:</label>
                            <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Enter password">
                            <!-- Toggle button for password visibility -->
                            <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                <i id="passwordIcon" class="bi bi-eye-slash"></i>
                            </button>
                            <div id="passwordError" class="error"></div>
                        </div>
                        <button type="submit" class="btn btn-danger w-100 mb-3">Login</button>
                    </form>
                    <div class="text-center">
                        <p class="mb-0">Not registered? <a href="#" style="color: red; text-decoration: none;" onclick="loadPage('register')">Create an account</a></p>
                    </div>
                    <div id="message"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVFQWrvr+8FWzMdBZAeZbPQKx8U1tT+QshlKXBz5ONaCVXeswzC3" crossorigin="anonymous"></script>
